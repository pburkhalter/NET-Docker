<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello, World!</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #282a36;
    font-family: 'Arial', sans-serif;
  }

  .container {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    background: #6272a4;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transform: scale(1);
    animation: popIn 0.5s ease forwards;
  }

  @keyframes popIn {
    0% {
      opacity: 0;
      transform: scale(0);
    }
    80% {
      transform: scale(1.1);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  h1 {
    font-size: 3em;
    color: #f8f8f2;
    margin: 0;
  }

  p {
    color: #f8f8f2;
    margin-top: 10px;
  }

  .highlight {
    color: #ff79c6;
    font-weight: bold;
  }

</style>
</head>
<body>
  <div class="container">
    <h1>Hello, <span class="highlight">World!</span></h1>
    <p>Sal端端端端</p>
  </div>
</body>
</html>
